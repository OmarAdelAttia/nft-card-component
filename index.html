<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Omar Adel | NFT card component | Frontend Mentor</title>
  </head>
  <body>
    <!-- the solution div is to just centerilze both the main & footer -->
    <div class="solution">
      <main class="card">
        <div class="card-img">
          <img src="./assets/image-equilibrium.jpg" alt="equilibrium-pic" />
        </div>
        <div class="card-details">
          <h2 class="card-title">Equilibrium #3429</h2>
          <p class="card-data">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="card-cost-duration">
            <span class="card-cost"><img class="icon" src="./assets/icon-ethereum.svg" alt="ethereum"> 0.041 ETH </span>
            <span class="card-duration"><img class="icon" src="./assets//icon-clock.svg" alt="clock"> 3 days left</span>
          </div>
        </div>
        <hr />
        <div class="creator-data">
          <img src="./assets/image-avatar.png" alt="avatar-img">
          <span class="creator"> Creation of </span>
          <span class="creator-name"> Jules Wyvern </span>
        </div>
      </main>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Omar Adel</a>.
      </div>
    </div>
  </body>
</html>
